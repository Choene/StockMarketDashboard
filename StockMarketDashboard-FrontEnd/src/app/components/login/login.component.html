<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Stock Market Dashboard Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"
                 placeholder="Enter username"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="register-link">
        <a routerLink="/register" style="cursor: pointer;">Don't have an account? Register</a>
      </div>

    </mat-card-content>
  </mat-card>
</div>
